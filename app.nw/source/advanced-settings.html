  <body>
    <div class="container">
      <div class="row-fluid">

        <span class="span12">

          <!-- Advanced settings modal -->
          <div id="advanced-settings" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Preferences</h3>
          </div>
          <div class="modal-body">
            <form id="advanced-settings-form" class="form-inline" action="">
              <label class="checkbox">
                <input type="checkbox" id="settings-auto-upload" name="auto-upload">
                <span>Auto-upload template on change</span>
              </label>
              <p></p>
              <p>Delay before zipping &amp; uploading the whole template (default 1000ms):</p>
              <input class="textinput" type="number" min="100" max="30000" step="100" value="1000" placeholder="Delay (ms)" id="settings-upload-delay">
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-primary" data-dismiss="modal" id="save-advanced-settings">Save</button>
          </div>
          </div>

        </span>

      </div>
    </div>
