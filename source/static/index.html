<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Flamenco|Federo|Yesteryear|Josefin Sans|Spinnaker|Sansita One|Handlee|Droid Sans|Oswald:400,300,700"

    <link href="css/bootstrap-responsive.min.css" media="screen" rel="stylesheet" type="text/css"
    />
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />

   <script src="js/jquery-1.8.3.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>

    <title>Bridget</title>
  </head>

  <body>
    <div class="container">
      <div class="row-fluid">

        <span class="span6">
          <!-- Step 1: API key -->
          <h3 id="step1" class="heading">Enter your API Key</h3>
          <form id="api-key-form" class="form-inline" action="">
            <div id="alert" class="alert alert-info fade in">
              Please fill in your <strong>write_templates</strong> API key
            </div>
            <input class="textinput" type="text" placeholder="API key" id="api-key">
            <button class="btn">Refresh</button>

            <span id="movingBallG" class="hide">
              <div id="movingBallG_1" class="movingBallG">
              </div>
            </span>

          </form>

          <!-- Step 2: get template(s) -->
          <h3 id="step2" class="heading">Select your template</h3>
          <select id="template_list">
            <option>First enter your API key</option>
          </select>
        </span>

        <!-- Summary -->
        <span class="span6">
          <div class="well">
            <h1 class="heading">Project Summary
              <br>
            </h1>
            <p>API key:<span id="save_api_key"></span></p>
            <p>Server:<span id="save_api_server"></span></p>
            <p>Template:<span id="save_template_id"></span></p>
            <!-- <a class="dom-link" href="#">View Front Office</a> -->
          </div>
        </span>

      </div>
    </div>
  </body>

</html>
