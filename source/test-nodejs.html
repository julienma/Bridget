  var fs = require('fs');

  function listDir (dirName, callback) {
      fs.readdir(dirName, function(err, files) {
      var msg;
        if(err) {
          callback('Error reading '+dirName, 'error');
          return;
        }
        files.forEach(function(file) {
          msg += file + "<br />\n";
        });
        callback(msg, 'success');
      });
  }

</script>
