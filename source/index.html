  <body>
    <div class="container">
      <div class="row-fluid">

        <span class="span12">

          <!-- Step 1: Remote template slot -->
          <div id="step1">
            <h2>Remote template slot</h2>
            <div id="alert" class="alert alert-info fade in">
              Please fill in your <strong>write_templates</strong> API key
            </div>
            <!-- <h3>Paste your API Key</h3> -->
            <form id="api-key-form" class="form-inline" action="">
              <input class="textinput" type="text" placeholder="API key" id="api-key">
              <button class="btn">Refresh</button>
              <!-- Display loading -->
              <span id="movingBallG" class="hide">
                <div id="movingBallG_1" class="movingBallG">
                </div>
              </span>
            </form>

            <!-- <h3>Select your template</h3> -->
            <form id="template-form" class="form-inline hide" action="">
              <select id="templateList">
                <option>First enter your API key</option>
              </select>
               or
              <button class="btn" type="reset">Cancel</button>
            </form>
          </div>

          <!-- Step 2: Local template directory -->
          <div id="step2">
          <h2>Local template directory</h2>
            <div id="alert" class="alert alert-info fade in">
                Browse to the root of your local template folder
            </div>
            <form id="local-folder-form" class="form-inline" action="">
              <button class="btn">Browse...</button>
              <input style="display:none;" id="browseLocalFolder" type="file" nwdirectory />
            </form>
          </div>

          <div class="well">
            <button id="save-settings" class="btn btn-primary btn-large" disabled="disabled">Save</button>
          </div>

        </span>
